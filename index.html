<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile Web App</title>
<!-- 
<link href="jquery-mobile/jquery.mobile-1.0a3.min.css" rel="stylesheet" type="text/css"/>  -->
<link href="jquery-mobile/map.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.5.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0a3.min.js" type="text/javascript"></script>
			<script src="http://maps.googleapis.com/maps/api/js?sensor=false&region=en_US"></script>
<!-- This reference to phonegap.js will allow for code hints as long as the current site has been configured as a mobile application. 
	 To configure the site as a mobile application, go to Site -> Mobile Applications -> Configure Application Framework... -->
<script src="/phonegap.js" type="text/javascript"></script>
<script src="jquery-mobile/map.js" type="text/javascript"></script>
</head> 
<body> 
	<div data-role="page" id="page">

		<div id="mapCanvas">
			<div id="mapContainer"></div>
			<div id="picContainer"></div>			
			<div id="mapInfoShell">
				<div id="mapInfo"></div>
				<div id="mapInfoClose"></div>
			</div>
		</div>
	
		<div id="uiCanvas">
			<div id="uiContainer">
				<div id="keepOpen"></div>
				<div id="locationBar"></div>
				<div id="typeHeader"></div>
				<div id="propHeader"></div>
				<div id="propList"></div>
				<div id="geoHeader"></div>
				<div id="geoLists"></div>
			</div>
		</div>
	
		<div id="uiToggle"></div> 
	</div>
</body>
</html>
